<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>

        {
            const names = ['Rayani', 'Putri', 'Umika', 'Budi', 'Joko'];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);

        };

        {
            const person = {
                firstName: 'Rifki',
                lastName: 'Ramadhan',
                address: {
                    street: 'Jalan Belum Ada',
                    city: 'Jakarta',
                    country: 'Indonesia'
                },
                hobby: 'Game',
                channel: 'Programmer Zaman Now'
            };

            let {firstName, lastName, address: {city, street, country}, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        };

        {
            function displayPerson({firstName, middleName, lastName}) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            };

            const person = {
                firstName: 'Rayani',
                middleName: 'Putri',
                lastName:'Umika'
            };

            displayPerson(person);
        };

        {
            function sum([first, second]) {
                return first + second;
            };

            console.info(sum([1, 1]));
            console.info(sum([10, 10]));
        };

        {
            const names = ['Rifki', 'Budi', 'Joko'];
            const [firstName, middleName = 'Ramadhan', lastName = 'Ajah'] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        };

        {
            const person = {
                firstName: 'Rifki',
                middleName: 'Budi',
                lastName: 'Ramadhan'
            };

            let {firstName, middleName = 'Ajah', lastName} = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        };

        {
            const person = {
                firstName: 'Rayani',
                middleName: 'Budi',
                lastName: 'Rahmadini'
            };

            let {
                    firstName: namaDepan, 
                    middleName: namaTengah = 'Rahmadini', 
                    lastName: namaBelakang
                } = person;
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        };

    </script>
</body>
</html>
