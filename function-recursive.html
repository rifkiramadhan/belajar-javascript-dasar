<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <script>

        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            };

            return result;
        };

        document.writeln(factorial(10));
        // document.writeln(1 * 2 * 3 * 4 * 5 * 6 * 7);

        function factorialRecursive(value) {
            if(value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            };
        };

        document.writeln(factorialRecursive(10));

        factorialRecursive(5);
        // 5 * factorialRecursive(4)
        // 5 * 4 * factorialRecursive(3)
        // 5 * 4 * 3 * factorialRecursive(2)
        // 5 * 4 * 3 * 2 factorialRecursive(1)
        // 5 * 4 * 3 * 2 * 1
    </script>
</body>
</html>
