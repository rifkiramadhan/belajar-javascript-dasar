<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln('Rifki Ramadhan');
        document.writeln('</br>');
        document.writeln('Programmer Zaman Now');
        document.writeln('</br>');
        document.writeln('Nama: ' + 'Rifki Ramadhan');
        document.writeln('</br>');
        document.writeln('Channel: ' + 'Programmer Zaman Now');
        document.writeln('</br>');
        document.writeln('<textarea cols="100" rows="10">');
        document.write('Rifki \nRamadhan \n');
        document.write('\\Home\\Ramadhan\n');
        document.write("\"Programmer Zaman Now\"\n");
        document.write('\'Belajar JavaScript\'\n');
        document.writeln('</textarea>');

    </script>
</body>
</html>
